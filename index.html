<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ใบอนุโมทนาบัตร ศาลเจ้าปึงเถ่ากงม่า</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #fdf6f0;
      padding: 20px;
      margin: 0;
    }

    .form-section {
      text-align: center;
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #a0281c;
      color: white;
      cursor: pointer;
    }

    #certificate {
      width: 900px;
      height: 636px; /* เท่ากับขนาดภาพ khop.png */
      margin: auto;
      padding-top: 50px; /* ดันโลโก้และข้อความลงมา */
      background: url('khop.png') no-repeat center center;
      background-size: 100% 100%;
      position: relative;
      text-align: center;
    }

    #certificate .logo {
      display: block;
      margin: 0 auto 30px auto; /* เพิ่มช่องว่างด้านล่างโลโก้ */
      width: 120px;
    }

    h1 {
      color: #a0281c;
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #800000;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .content {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
      line-height: 1.8;
    }

    #nameArea {
      color: #b03030;
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0;
      display: inline-block;
    }

    .footer {
      margin-top: 40px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="form-section">
    <h2>สร้างใบอนุโมทนาบัตร</h2>
    <input type="text" id="donorName" placeholder="กรอกชื่อผู้รับอนุโมทนา">
    <button onclick="generateCertificate()">สร้างใบอนุโมทนา</button>
    <button onclick="downloadImage()">บันทึกเป็นภาพ</button>
  </div>

  <div id="certificate">
    <img src="logo.png" alt="โลโก้ศาลเจ้า" class="logo">
    <h1>ใบอนุโมทนาบัตร</h1>
    <h2>ศาลเจ้าปึงเถ่ากงม่า ขอนแก่น</h2>

    <div class="content">
      ขอมอบใบอนุโมทนานี้ให้แก่ <br>
      <div id="nameArea">ชื่อผู้รับอนุโมทนา</div><br>
      เพื่อแสดงความขอบคุณในการร่วมบริจาคในกิจกรรมของศาลเจ้า<br>
      ขออำนาจปึงเถ่ากงปึงเถ่าม่า จงดลบันดาลให้ท่าน<br>
      เจริญด้วย อายุ วรรณะ สุขะ พละ และประสบสิ่งอันพึงปรารถนาเทอญ
    </div>
  </div>

</body>
</html>
